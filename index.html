<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <title>Canvas+</title>
</head>
<style>
.top-bar{
  font-family: 'Lato';font-size: 22px;
}
  </style>
<body>

  <div class="messages-container">

    </div>
    
  
    </div>
